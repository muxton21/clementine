<div class="manderinDescription">
<table class="galleryDisplayBlock">
    <tr><h3>Kodak Portra 160 Expired</h3></tr>
    <tr><p>Kodak Portra is a world round film, known for its subtle tones and colours. Personally I have never shot portra before so was excited to give it a go. This was a Medium Format roll, 12 exposures on a 120 spool. This was an interesting challenge for me as I am used to 24 or 36 exposures, meaning I really had to think about the shots I was about to take. Additionally, the fact this film was expired must be taken into account; as a result it was shot at ISO 100. I shot this using the lubitel 2. My feelings of this film are that the colours are a bit flat and dark but this was most likely due to the fact it was expired and the camera restrictions.</p></tr>

<script id="gallery1" type="text/html">
<div class="manderinDescription">
<table class="galleryDisplayBlock">
<tr><h3>Lomography Color 400</h3></tr>
<tr><p>I had always been intrigued by this film, they sell it in boots for £14 for a pack of 3 which seems to be the best value film they sell. I shot this through my mju ii and had browsed others images on the gram. I was impressed and had high hopes. Having only shot ISO 400 film with HP5 in the past so was inexperinced with colour film at this speed. I would advise being mindful of the lighting conditions, sunlight probably isnt a good idea with this film. Overall I like the films pastel tones which you can add contrast in at post production. A well rounded film for all conditions and available on the high street is a big bonus. I can see this film working well inside with low lighting conditions.</p></tr>

<script id="gallery2" type="text/html">
<div class="manderinDescription">
<table class="galleryDisplayBlock">
<tr><h3>Agfa Vista 200</h3></tr>
<tr><p>This is the creme de le creme of films. Memed on as #agfavussy, Agfa vista is an incrediably economical film stock. Gone are the days when the humble photographer could pick this up for £1 in poundland, but I have been able to find reasonable alternatives online on sites such as eBay. Personally, I prefer to shoot cheap/value films as I care more about quantity and practising photography at this stage, rather than quality and this film delivers. For day to day shooting, on trips or travel, this film is perfect to capture places you cant go back to easily. Visually, I've always liked the green tones of Agfa Vista and it provides a really subtle grain when shot at ISO 200. This is a film I don't see myself not shooting. If I can pick this film up for £2, and development is £3 from <a style="color:black;" href="www.filmdev.co.uk">filmdev</a> its the best value film stock I have found to shoot.</p></tr>

<script id="gallery3" type="text/html">
<div class="manderinDescription">
<table class="galleryDisplayBlock">
<tr><h3>Kodak Gold 200</h3></tr>
<tr><p>As soon as I won the bid for this film on ebay, 3 rolls for £7, I was excited I was soon to embarke on a trip to london with my girlfriend. The weather was perfect, a warm late summer day with golden susets and hazey mornings. Exactly the conditions suited for Kodak's Gold emulsion films. This film provides beautiful blue tones and golden yellows. Truly one for nostegial photos, to remonisce on those summer memories with a small lip glued smile, longing to be back when the nights were long and the days held a warm glow. I will be shooting this again.</p></tr>

<script id="gallery4" type="text/html">
<div class="manderinDescription">
<table class="galleryDisplayBlock">
<tr><h3>Ilford HP5 400</h3></tr>
<tr><p>HP5 is a very praised film, known for its versatility, high contrast exposures and flexability with regards to being pushed. I remember being very excited to shoot this film and was the first roll of black and white black and white I had shot. HP5 is renound for being great for street photography and I can see why. In the photo of the lady on the street, the subject really stands out from everything else, due to the high contrast of the film, really gives the image a unique look. I plan to shoot this film on medium format next and see how it compares to 35mm. The only thing that puts me off shooting this film is the cost of development £7 compared to the £3 of colour negative film, however I do recall my auntie mentioning that black and white film can be developed in c41 mix for some funky results; prehaps worth experimenting with.</p></tr>

<script id="gallery5" type="text/html">
<div class="manderinDescription">
<table class="galleryDisplayBlock">
<tr><h3>Kodak Color Plus</h3></tr>
<tr><p>Color Plus, like Agfa Vista, is a renound budget colour negative film, ISO 200 in both in 24 and 36 exposuress. It is a good all round film and can tackle most lighting situations with ease and with pleasing results. I shot this film when I was first getting into photography hobbie as a whole and I learned alot of what I know now from using it. Recently I have been expirementing with kodacolor (as color plus was previously known and in my opinion a better name) that has expired in 2001. Exposing at ISO 50 this gives me a more 'indie/retro' look I am after with the grain produced with expired film. I would definitly picking up some cheaply from here on eBay. £10 for 10 rolls is a very good deal for the quality of images produced.</p></tr>
